<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP | Builder & Writer</title>
    
    <!-- Load Tailwind with Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Configure Tailwind for this specific design system -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        noise: "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
                    },
                    keyframes: {
                        scroll: {
                            "0%": { transform: "translateX(0)" },
                            "100%": { transform: "translateX(-100%)" },
                        },
                        "rotate-orbit": {
                            "0%": { transform: "rotate(0deg)" },
                            "100%": { transform: "rotate(360deg)" },
                        },
                        "spin-slow": {
                            from: { transform: "rotate(0deg)" },
                            to: { transform: "rotate(360deg)" },
                        },
                        "spin-reverse-slow": {
                            from: { transform: "rotate(360deg)" },
                            to: { transform: "rotate(0deg)" },
                        },
                    },
                    animation: {
                        scroll: "scroll 20s linear infinite",
                        "rotate-orbit": "rotate-orbit 10s linear infinite",
                        "rotate-orbit-reverse": "rotate-orbit 10s linear infinite reverse",
                        "spin-slow": "spin-slow 60s linear infinite",
                        "spin-slower": "spin-slow 15s linear infinite",
                        "spin-reverse-slower": "spin-reverse-slow 20s linear infinite",
                    },
                },
            },
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar to match design */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #fff;
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
        }
    </style>
<script type="importmap">
{
  "imports": {

    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "next/": "https://aistudiocdn.com/next@^16.0.7/",
    "next": "https://aistudiocdn.com/next@^16.0.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
